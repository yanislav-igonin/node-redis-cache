version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: development.Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - 3000:3000
      - 9229:9229

  redis:
    image: redis:alpine